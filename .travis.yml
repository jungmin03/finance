sudo: false

language: python
python:
  - "3.6"

addons:
  postgresql: "9.4"
  sonarcloud:
    organization: "suminb-github"

services:
  - postgresql

env:
  global:
    - DB_URL="postgres:///finance"
    - TEST_DB_URL="postgres:///finance"
    - PYTHONPATH=.

jobs:
  include:
    - stage: type checking
      script:
        - pip install mypy
        - mypy --ignore-missing-imports finance
    - stage: build
      install:
        - pip install -r requirements.txt
        - pip install -r tests/requirements.txt
        - pip install -e .
      before_script:
        - psql -c 'CREATE DATABASE finance;' -U postgres
        - finance create_all
      script:
        - py.test -v tests --cov finance --cov-report term-missing
        - sonar-scanner
      after_success:
        - coveralls
